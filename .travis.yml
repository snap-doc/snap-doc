sudo: false
language: node_js

cache:
  yarn: true
  directories:
    - node_modules

notifications:
  email: false

node_js:
  - '10'

git:
  depth: 1

after_install: npm run ci:setup_env
# after_success: npm run ci:after_success

stages:
  - basic
  - compatibility
  - name: deploy
    if: branch = master AND type = push

# before_install:
#   - curl -o- -L https://yarnpkg.com/install.sh | bash
#   - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install --non-interactive --no-lockfile
jobs:
  fail_fast: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-canary
  include:
    - stage: basic
      name: 'Conventional Commits'
      script: commitlint-travis
    - name: 'Lint'
      script:
        - lerna run lint:js
        - lerna run lint:ts
        - lerna run lint:hbs
    - name: 'Fixed Dependencies'
      install: yarn install --non-interactive
      script: lerna run test:coverage
      after_success: codecov

    - stage: compatibility
      name: 'Floating Dependencies'
      script: lerna run test
    - &ui-kit-test-one
      env: EMBER_TRY_SCENARIO=ember-lts-3.4
      script:
        - cd packages/ui-kit
        - lerna run try:one
    - <<: *ui-kit-test-one
      node_js: 8
      env: EMBER_TRY_SCENARIO=ember-lts-3.4
    - <<: *ui-kit-test-one
      env: EMBER_TRY_SCENARIO=ember-beta
    - <<: *ui-kit-test-one
      env: EMBER_TRY_SCENARIO=ember-release
    - <<: *ui-kit-test-one
      env: EMBER_TRY_SCENARIO=ember-canary
    - <<: *ui-kit-test-one
      env: EMBER_TRY_SCENARIO=ember-default-with-jquery
    - stage: deploy
      name: 'Publish to npm'
      script: .travis/_publish.sh
