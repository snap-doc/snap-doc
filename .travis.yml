sudo: false
language: node_js

cache:
  yarn: true
  directories:
    - node_modules

notifications:
  email: false

node_js:
  - '10'

git:
  depth: 1

after_install: npm run ci:setup_env
# after_success: npm run ci:after_success

stages:
  - basic
  - compatibility
  - name: deploy
    if: branch = master AND type = push

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

jobs:
  include:
    - stage: basic
      name: 'Conventional Commits'
      script: commitlint-travis
    - name: 'Lint'
      script:
        - lerna run lint:js
        - lerna run lint:ts
        - lerna run lint:hbs
    - name: 'UI Kit (smoke)'
      script: lerna run test
    - stage: compatibility
      name: 'ember-release'
      script:
        - cd packages/ui-kit
        - ember try:one ember-release
    - &ui-kit-test-one
      name: $EMBER_TRY_SCENARIO
      env: EMBER_TRY_SCENARIO=ember-lts-3.4
      script:
        - cd packages/ui-kit
        - ember try:one $EMBER_TRY_SCENARIO
    - <<: *ui-kit-test-one
      env: EMBER_TRY_SCENARIO=ember-beta
    - <<: *ui-kit-test-one
      env: EMBER_TRY_SCENARIO=ember-canary
    - <<: *ui-kit-test-one
      env: EMBER_TRY_SCENARIO=ember-default-with-jquery
    - stage: deploy
      name: 'Publish to npm'
      script: .travis/_publish.sh
